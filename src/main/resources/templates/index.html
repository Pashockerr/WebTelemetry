<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Телеметрия</title>
	<link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
	<div id="title-conatiner">
		<h1>Телеметрия</h1>
	</div>

	<div id="hydrogen1-block">
		<h3>ВТЭ №1</h3>
		<div class="horizontal-progressbar-container">
			<div class="progressbar-container">
				<div class="progressbar-body" id="hydrogen1-voltage"></div>
			</div>
			<div class="progressbar-container">
				<div class="progressbar-body" id="hydrogen1-current"></div>
			</div>
		</div>
		<div class="horizontal-progressbar-container">
			<h5 class="value-label" id="hydrogen1-voltage-label">Напряжение(В)</h5>
			<h5 class="value-label" id="hydrogen1-current-label">Ток(А)</h5>
		</div>
	</div>

	<div id="hydrogen2-block">
		<h3>ВТЭ №2</h3>
		<div class="horizontal-progressbar-container">
			<div class="progressbar-container">
				<div class="progressbar-body" id="hydrogen2-voltage"></div>
			</div>
			<div class="progressbar-container">
				<div class="progressbar-body" id="hydrogen2-current"></div>
			</div>
		</div>
		<div class="horizontal-progressbar-container">
			<h5 class="value-label" id="hydrogen2-voltage-label">Напряжение(В)</h5>
			<h5 class="value-label" id="hydrogen2-current-label">Ток(А)</h5>
		</div>
	</div>

	<div id="battery-block">
		<h3>Батарея</h3>
		<div class="horizontal-progressbar-container">
			<div class="progressbar-container">
				<div class="progressbar-body" id="battery-voltage"></div>
			</div>
			<div class="progressbar-container">
				<div class="progressbar-body" id="battery-current"></div>
			</div>
		</div>
		<div class="horizontal-progressbar-container">
			<h5 class="value-label" id="battery-voltage-label">Напряжение(В)</h5>
			<h5 class="value-label" id="battery-current-label">Ток(А)</h5>
		</div>
	</div>

	<h3 id="connection-lost-indicator">Соединение потеряно!!!</h3>

	<h3 id="stopwatch-label">0.0.0</h3>
	<div id="stopwatch-container">
		<div>
			<button id="start-button">Старт</button>
			<button id="stop-button">Стоп</button>
			<button id="reset-button">Сброс</button>
		</div>
	</div>

	<script type="text/javascript" src="/static/js/script.js"></script>
	<script type="text/javascript" src="/static/js/stopwatch.js"></script>
</body>

</html>
